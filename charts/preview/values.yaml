expose:
  Annotations:
    helm.sh/hook: post-install,post-upgrade
    helm.sh/hook-delete-policy: hook-succeeded
  config:
    exposer: Ingress
    http: true
    tlsacme: false

cleanup:
  Args:
    - --cleanup
  Annotations:
    helm.sh/hook: pre-delete
    helm.sh/hook-delete-policy: hook-succeeded

nuxeo:
  nuxeo:
    packages:
    service:
      annotations:
        fabric8.io/expose: "true"
        fabric8.io/ingress.path: /nuxeo/
        fabric8.io/ingress.name: preview
    custom_envs:
      - name: NUXEO_CLID
        valueFrom:
          secretKeyRef:
            name: instance-clid
            key: CLID
    livenessProbe:
      initialDelaySeconds: 300
    readinessProbe:
      initialDelaySeconds: 300
      
  mongodb:
    deploy: false
  postgresql:
    deploy: false

  webui:
    image:
      repository:
      tag:
    service:
      annotations:
        fabric8.io/expose: "true"
        fabric8.io/ingress.path: /
        fabric8.io/ingress.name: preview
